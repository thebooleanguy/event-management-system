spring.application.name=booking-service
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
server.port=8083

# MySQL configurations
spring.datasource.url=jdbc:mysql://localhost:3306/booking_db?createDatabaseIfNotExist=true
spring.datasource.username=db_admin
spring.datasource.password=pass123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable SQL logging
spring.jpa.show-sql=true
# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Configuration for RestTemplate
event.service.url=http://localhost:8082/api/events/
payment.service.url=http://localhost:8084/api/payments/

